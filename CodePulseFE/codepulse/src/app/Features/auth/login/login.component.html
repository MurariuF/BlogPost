<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-log-4 mx-auto">
            <h1>Login</h1>

            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
