<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input [(ngModel)]="model.name" name="categoryName" type="text" id="categoryName" class="form-control">
            </div>
            <div class="mt-3">
                <label class="form-label">Category UrlHandle</label>
                <input [(ngModel)]="model.urlHandle" name="categoryUrlHandle" type="text" id="categoryUrlHandle" class="form-control">
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" (click)="onFormSubmit()">Save</button>
            </div>
        </div>
    </form>
</div>
